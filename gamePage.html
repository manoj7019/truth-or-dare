<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <h1>Let's play!</h1>
        <h3>Click the button to spin the bottle</h3>
        <input id="spinBtn" type="button" value="Click me to spin">
    </div>

    <div class="output-name">
        <p id="outputName"></p>
    </div>

    <div class="truth-dare">
        <button id="truthBtn">TRUTH</button>
        <button id="dareBtn">DARE</button>
    </div>

    <div class="output-truth-dare">
        <p id="truthdareQn"></p>
    </div>

    <div class="click-instruction">
        <p>Click 'TRUTH' or 'DARE' button again if the question is repeated.</p>
    </div>

    <div class="restart">
        <button id="restartBtn">Spin again!</button>
    </div>
</body>
</html>
