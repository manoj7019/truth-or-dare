<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <h1>Wanna play fookin'<br>Truth/Dare<br>with your friends?</h1>
        <img id="bottleImg" src="./images/bottle2.jpg">
    </div>

    <form id="submitForm" method="get" action="./gamePage.html">

        <div class="name-part">
            <label id="namesText" for="names">Type players' names below</label>
            <input id="names" name="names" type="text" placeholder="Ex: Manoj, Harshith R A, Abhilash S" size="35" onkeyup="enableSubmit()">
        </div>

        <div class="select-submit-part">
            <select name="ageGroup" id="ageGroup">
                <option class="ageSelect" value="0">Age group</option>
                <option class="ageSelect" value="Adults">Adults 🍺</option>
                <option class="ageSelect" value="Kids">Kids 🍼</option>
            </select>

            <input id="submitBtn" type="button" value="Start the game!" onclick="submitForm(); setNames();" disabled>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
